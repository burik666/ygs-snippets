variables:
  interval: 60
  retry: 5
widgets:
  - widget: exec
    command: ./gmail.py
    interval: ${interval}
    silent: true
    retry: ${retry}
    events:
        - button: 1
          command: ./menu.sh

        - button: 2
          command: xdg-open https://mail.google.com/mail/

        - button: 3
          command: ./gmail.py
          output_format: json

